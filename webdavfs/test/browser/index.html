<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Webdav FS Test Suite</title>
  <link rel="stylesheet" href="../../node_modules/grunt-mocha/node_modules/mocha/mocha.css">
</head>

<body>
  <div id="mocha"></div>
  <!-- Import test harness files. -->
  <script src="../../node_modules/grunt-mocha/node_modules/mocha/mocha.js"></script>
  <script src="../../node_modules/grunt-mocha/phantomjs/bridge.js"></script>
  <script src="../../node_modules/chai/chai.js"></script>

  <!-- Initialise the test suite. -->
  <script>
    mocha.setup('bdd');
    var should = chai.should();
  </script>

  <!-- Helper/initialisation script. -->
  <script src="build/helper.js"></script>

  <!-- Filesystem. -->
  <script src="build/wdfs.js"></script>

  <!-- Client. -->
  <script src="build/client.js"></script>

  <!-- Events. -->
  <script src="build/onGetMetadataRequested.js"></script>
  <script src="build/onReadDirectoryRequested.js"></script>
  <script src="build/onReadFileRequested.js"></script>
  <script src="build/onUnmountRequested.js"></script>
  <script src="build/onOpenFileRequested.js"></script>
  <script src="build/onCloseFileRequested.js"></script>

  <!-- Start the tests. -->
  <script>
    mocha.checkLeaks();
    mocha.globals([]);
    mocha.run();
  </script>
</body>

</html>
