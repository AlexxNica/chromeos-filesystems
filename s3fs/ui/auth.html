<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Amazon S3 file system authentication</title>

  <script src="../../third_party/platform/platform.js"></script>
  <link rel="import" href="../../third_party/paper-toast/paper-toast.html">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <paper-toast text="" id="toast-mount-attempt"></paper-toast>
  <paper-toast text="" id="toast-mount-fail"></paper-toast>
  <paper-toast text="" id="toast-mount-success"></paper-toast>

  <div class="container">
    <h1></h1>

    <form>
      <input type="text" id="bucket" placeholder="">
      <input type="text" id="region" placeholder="">
      <input type="text" id="access" placeholder="">
      <input type="password" id="secret" placeholder="">
      <button id="mount"></button>
    </form>
  </div>

  <script src="build.js"></script>
</body>
</html>
